<!DOCTYPE html>
<html>
  <head>
    <title>Model designer</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
        width: 60%;
        float: left;
      }
      #model {
        height: 80%;
        width: 40%;
        float: right;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="text/javascript" src="./api_key.js"></script>
    <script type="text/javascript">
      function loadScript() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://maps.googleapis.com/maps/api/js?key=' + api_key +
          '&callback=initMap';
        document.body.appendChild(script);
      }
    </script>
    <script type="text/javascript" src="./map.js"></script>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js">
    </script>
    <script type="text/javascript" src="./model.js"></script>
    <script type="text/javascript">
      function onload() {
        loadScript();
        init();
        animate();
      }
    </script>

  </head>
  <body onload="onload()">
    <div id="map"></div><div id="model"></div>
    <form action="#" onchange="updateBox()" oninput="updateBox()">
      Height: <input value="3" id="height"/>
      Width: <input value="3" id="width"/>
      Angle: <input type="range" min="-90" max="90" value="0" class="slider"
                                                              id="angle"/>
      <input type="submit" onclick="fetchElev()" />
    </form>
    <table id="corners">
      <tr><td id="lat1"></td><td id="lng1"></td></tr>
      <tr><td id="lat2"></td><td id="lng2"></td></tr>
      <tr><td id="lat3"></td><td id="lng3"></td></tr>
      <tr><td id="lat4"></td><td id="lng4"></td></tr>
    </table>
  </body>
</html>
